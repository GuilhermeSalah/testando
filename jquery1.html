<!DOCTYPE html>
<html>
<head>
    <title>Trocar Cores</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>Quando clicar no botão, a cor de fundo será trocada</h1>
    <button id="changeColor">clique aqui</button>

    <script>
        $(document).ready(function() {
            var colors = ["#FF5733", "#33FF57", "#5733FF"];
            var currentColor = 0;

            $("#changeColor").click(function() {
                $("body").css("background-color", colors[currentColor]);
                currentColor = (currentColor + 1) % colors.length;
            });
        });
    </script>
</body>
</html>
